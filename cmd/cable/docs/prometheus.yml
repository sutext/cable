global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Cable broker metrics - static configuration
  - job_name: 'cable-brokers'
    metrics_path: '/metrics'
    static_configs:
      # Broker 1
      - targets: ['broker1.example.com:9090']
        labels:
          cluster: 'production'
          region: 'us-east-1'
      # Broker 2
      - targets: ['broker2.example.com:9090']
        labels:
          cluster: 'production'
          region: 'us-east-1'
      # Broker 3
      - targets: ['broker3.example.com:9090']
        labels:
          cluster: 'production'
          region: 'us-west-2'

  # Alternative: Use DNS SRV records for service discovery

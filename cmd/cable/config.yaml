# Cable Server Configuration

# Pprof Debugging
pprof: false

# Broker ID for cluster, default is 0 for auto mode
brokerid: 0

# Initial size of cluster
initSize: 1

# HTTP Server Port for Admin API
httpPort: 8888

# Peer Port for Cluster Communication
peerPort: 4567

# Log Level: debug, info, warn, error
logLevel: "info"

# Redis Configuration
redis:
  db: 0
  address: "localhost:6379"
  password: ""

# Listeners Configuration
listeners:
  - network: "ws"
    port: 1881
    queueSize: 1024
    autoStart: true
  - network: "wss"
    port: 1882
    queueSize: 1024
    autoStart: false
    tls:
      certFile: "cert.pem"
      keyFile: "key.pem"
  - network: "tcp"
    port: 1883
    queueSize: 1024
    autoStart: true
  - network: "tls"
    port: 1884
    queueSize: 1024
    autoStart: false
    tls:
      certFile: "cert.pem"
      keyFile: "key.pem"
  - network: "udp"
    port: 1885
    queueSize: 1024
    autoStart: true
  - network: "quic"
    port: 1886
    queueSize: 1024
    autoStart: false
    tls:
      certFile: "cert.pem"
      keyFile: "key.pem"

# Kafka Brokers Configuration
kafkaBrokers:
  - "localhost:9092"

# Message Route Configuration
messageRoute:
  # Example message routes, adjust based on your actual message types
  0: 
    resendType: "user"
    kafkaTopic: "cable-upstream-user"
  1:
    resendType: "channel"
    kafkaTopic: "cable-upstream-group"
  

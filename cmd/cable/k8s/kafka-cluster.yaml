---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: default
data:
  server.properties: |
    # Kafka Configuration with KRaft
    process.roles=broker,controller
    listeners=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
    advertised.listeners=PLAINTEXT://kafka-broker-$(KAFKA_NODE_ID).kafka-broker:9092
    controller.quorum.voters=0@kafka-broker-0.kafka-broker:9093,1@kafka-broker-1.kafka-broker:9093,2@kafka-broker-2.kafka-broker:9093
    log.dirs=/tmp/kafka-logs
    num.partitions=3
    default.replication.factor=2
    offsets.topic.replication.factor=2
    transaction.state.log.replication.factor=2
    transaction.state.log.min.isr=2
    auto.create.topics.enable=true
    controller.listener.names=CONTROLLER
    inter.broker.listener.name=PLAINTEXT
    listener.security.protocol.map=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
    group.initial.rebalance.delay.ms=0
  kraft-init.sh: |
    #!/bin/bash
    # Initialize Kafka with KRaft
    echo "Initializing Kafka with KRaft..."
    if [ ! -f "/tmp/kafka-logs/meta.properties" ]; then
      KAFKA_CLUSTER_ID="MkU3OEVBNTcwNTJENDM2Qk"
      echo "Using cluster ID: $KAFKA_CLUSTER_ID"
      # Format storage
      /opt/kafka/bin/kafka-storage.sh format -t $KAFKA_CLUSTER_ID -c /opt/kafka/config/server.properties
    else
      echo "Kafka storage already formatted, skipping..."
    fi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-broker
  namespace: default
spec:
  selector:
    app: kafka-broker
  ports:
    - port: 9092
      targetPort: 9092
      name: client
    - port: 9093
      targetPort: 9093
      name: controller
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-cluster
  namespace: default
spec:
  selector:
    app: kafka-broker
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092
      name: client
  type: LoadBalancer
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-broker
  namespace: default
spec:
  serviceName: kafka-broker
  replicas: 3
  selector:
    matchLabels:
      app: kafka-broker
  template:
    metadata:
      labels:
        app: kafka-broker
    spec:
      initContainers:
        - name: kraft-format
          image: apache/kafka:latest
          command: ["/bin/bash", "/opt/kafka/config/kraft-init.sh"]
          volumeMounts:
            - name: kafka-data
              mountPath: /tmp/kafka-logs
            - name: kafka-config
              mountPath: /opt/kafka/config/server.properties
              subPath: server.properties
            - name: kafka-config
              mountPath: /opt/kafka/config/kraft-init.sh
              subPath: kraft-init.sh
              readOnly: true
          env:
            - name: KAFKA_NODE_ID
              value: "$(hostname | awk -F'-' '{print $NF}')"
      containers:
        - name: kafka-broker
          image: apache/kafka:latest
          ports:
            - containerPort: 9092
              name: client
            - containerPort: 9093
              name: controller
          volumeMounts:
            - name: kafka-data
              mountPath: /tmp/kafka-logs
            - name: kafka-config
              mountPath: /opt/kafka/config/server.properties
              subPath: server.properties
          env:
            - name: KAFKA_NODE_ID
              value: "$(hostname | awk -F'-' '{print $NF}')"
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-broker-$(hostname | awk -F'-' '{print $NF}').kafka-broker:9092"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "0@kafka-broker-0.kafka-broker:9093,1@kafka-broker-1.kafka-broker:9093,2@kafka-broker-2.kafka-broker:9093"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
            - name: KAFKA_LOG_DIRS
              value: "/tmp/kafka-logs"
            - name: KAFKA_NUM_PARTITIONS
              value: "3"
            - name: KAFKA_DEFAULT_REPLICATION_FACTOR
              value: "2"
          command:
            - "/opt/kafka/bin/kafka-server-start.sh"
          args:
            - "/opt/kafka/config/server.properties"
      volumes:
        - name: kafka-config
          configMap:
            name: kafka-config
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
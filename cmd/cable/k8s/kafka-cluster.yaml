---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: default
data:
  server.properties: |
    # Kafka Configuration with KRaft
    process.roles=broker,controller
    node.id=0
    listeners=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
    advertised.listeners=PLAINTEXT://kafka-broker:9092
    controller.quorum.voters=0@kafka-broker-0.kafka-broker:9093,1@kafka-broker-1.kafka-broker:9093,2@kafka-broker-2.kafka-broker:9093
    log.dirs=/bitnami/kafka/data
    num.partitions=3
    default.replication.factor=2
    offsets.topic.replication.factor=2
    transaction.state.log.replication.factor=2
    transaction.state.log.min.isr=2
    auto.create.topics.enable=true
    controller.listener.names=CONTROLLER
    inter.broker.listener.name=PLAINTEXT
    listener.security.protocol.map=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
    group.initial.rebalance.delay.ms=0
    
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-broker
  namespace: default
spec:
  selector:
    app: kafka-broker
  ports:
    - port: 9092
      targetPort: 9092
      name: client
    - port: 9093
      targetPort: 9093
      name: controller
  clusterIP: None

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-cluster
  namespace: default
spec:
  selector:
    app: kafka-broker
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092
      name: client
  type: LoadBalancer

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-broker
  namespace: default
spec:
  serviceName: kafka-broker
  replicas: 3
  selector:
    matchLabels:
      app: kafka-broker
  template:
    metadata:
      labels:
        app: kafka-broker
    spec:
      containers:
        - name: kafka-broker
          image: bitnami/kafka:3.5.0
          ports:
            - containerPort: 9092
              name: client
            - containerPort: 9093
              name: controller
          volumeMounts:
            - name: kafka-data
              mountPath: /bitnami/kafka/data
            - name: kafka-config
              mountPath: /opt/bitnami/kafka/conf/server.properties
              subPath: server.properties
          env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: KAFKA_CFG_NODE_ID
              value: "$(hostname | awk -F'-' '{print $NF}')"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-broker-$(hostname | awk -F'-' '{print $NF}').kafka-broker:9092"
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: "0@kafka-broker-0.kafka-broker:9093,1@kafka-broker-1.kafka-broker:9093,2@kafka-broker-2.kafka-broker:9093"
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
            - name: KAFKA_KRAFT_CLUSTER_ID
              value: "MkU3OEVBNTcwNTJENDM2Qk"
      volumes:
        - name: kafka-config
          configMap:
            name: kafka-config
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

mode: standalone  # ← 关键！启用单体模式
# MinIO Helm values
rootUser: "minioadmin"
rootPassword: "minioadmin"

buckets:
  - name: mimir-data
    policy: none
  - name: tempo-data
    policy: none

persistence:
  enabled: true
  storageClass: "local-path"  # k3s 默认 SC
  size: 20Gi

service:
  type: ClusterIP

ingress:
  enabled: false

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 500m
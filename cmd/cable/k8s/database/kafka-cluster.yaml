---
apiVersion: v1
kind: Service
metadata:
  name: kafka-broker
  namespace: default
spec:
  selector:
    app: kafka-broker
  ports:
    - port: 9092
      targetPort: 9092
      name: client
    - port: 9093
      targetPort: 9093
      name: controller
  clusterIP: None

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-broker
  namespace: default
spec:
  serviceName: kafka-broker
  replicas: 3
  selector:
    matchLabels:
      app: kafka-broker
  template:
    metadata:
      labels:
        app: kafka-broker
    spec:
      containers:
        - name: kafka-broker
          image: apache/kafka:latest
          ports:
            - containerPort: 9092
              name: client
            - containerPort: 9093
              name: controller
          volumeMounts:
            - name: kafka-data
              mountPath: /tmp/kafka-logs
          env:
            - name: CLUSTER_ID
              value: "MkU3OEVBNTcwNTJENDM2Qk"
            - name: CONTROLLER_QUORUM_VOTERS
              value: "0@kafka-broker-0.kafka-broker:9093,1@kafka-broker-1.kafka-broker:9093,2@kafka-broker-2.kafka-broker:9093"
            # Use Downward API to get pod ordinal as node ID
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command:
            - "/bin/bash"
            - "-c"
          args:
            - |
              # Extract ordinal from pod name (format: kafka-broker-0)
              POD_NAME=${NODE_ID}
              NODE_ID=$(echo $POD_NAME | cut -d'-' -f3)
              echo "Pod name: $POD_NAME, Node ID: $NODE_ID"
              
              # Set up basic configuration
              mkdir -p /tmp/kafka-config
              
              cat > /tmp/kafka-config/server.properties << EOF
              process.roles=broker,controller
              node.id=${NODE_ID}
              listeners=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
              advertised.listeners=PLAINTEXT://kafka-broker-${NODE_ID}.kafka-broker:9092
              controller.quorum.voters=${CONTROLLER_QUORUM_VOTERS}
              log.dirs=/tmp/kafka-logs
              num.partitions=3
              default.replication.factor=2
              offsets.topic.replication.factor=2
              transaction.state.log.replication.factor=2
              transaction.state.log.min.isr=2
              auto.create.topics.enable=true
              controller.listener.names=CONTROLLER
              inter.broker.listener.name=PLAINTEXT
              listener.security.protocol.map=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
              group.initial.rebalance.delay.ms=0
              EOF
              
              echo "Generated Kafka configuration:"
              cat /tmp/kafka-config/server.properties
              
              # Format storage if needed
              if [ ! -f /tmp/kafka-logs/meta.properties ]; then
                echo "Formatting Kafka storage..."
                /opt/kafka/bin/kafka-storage.sh format -t ${CLUSTER_ID} -c /tmp/kafka-config/server.properties --ignore-formatted
              else
                echo "Kafka storage already formatted, skipping..."
              fi
              
              # Start Kafka server
              echo "Starting Kafka server..."
              exec /opt/kafka/bin/kafka-server-start.sh /tmp/kafka-config/server.properties
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi